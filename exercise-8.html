<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="add"></h2>
<input type="text" id="number">
<button onclick="addArray()">Add</button>
<button onclick="calculate()">Total</button>
<h3 id="result"></h3>
<script>

    //Bài 8: Viết hàm nhận vào 1 mảng, trả TBC các số > 10. (Phải dùng các hàm đã tạo ở bài 6 và 7)
    let arr = [];
    function addArray(){
        let number = +document.getElementById('number').value;
        arr.push(number)
        let text='';
        for (let i = 0; i <arr.length; i++) {
            text+=arr[i]+',';
        }
        document.getElementById('add').innerHTML= 'Array = ['+text+']';
        document.getElementById('number').value='';
    }
    function calculate(){
        let sum =0;
        let count = 0;
        for (let i = 0; i <arr.length; i++) {
            if(arr[i]>10){
                sum+=arr[i];
                count++
            }

        }
        document.getElementById('result').innerHTML = 'total : '+sum/count;
    }

</body>
