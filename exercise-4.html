<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Number 1: <input type="text" id="number-1"/><br>
Number 2: <input type="text" id="number-2"/><br>
Number 3: <input type="text" id="number-3"/><br>
<button type="text" id="calculate" onclick="calculate()">Calculate</button>
<span id="result">Result</span><br>
<script>
    // Bài 4: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về tổng 3 số.
    function calculateSum(num1, num2, num3) {
        let sum = num1+num2+num3;
        return sum;
    }
    function calculate() {
        let num1 = +document.getElementById('number-1').value;
        let num2 = +document.getElementById('number-2').value;
        let num3 = +document.getElementById('number-3').value;
        let sumResult = calculateSum(num1, num2, num3);
        document.getElementById('result').innerHTML = sumResult;
    }


</script>
</body>
</html>
