<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Square of <input type="text" id="input" oninput="calculate()"/> is: <span id="result">Result</span>
<script>
    // Bài 1: Viết hàm trả về bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function square(number){
        let result = Math.pow(number,2);
        return result;
    }
    function calculate(){
        let input = document.getElementById('input').value;
        let result = square(input);
        document.getElementById('result').innerHTML= result;
    }
    // let number = +prompt('input number:');

</script>
</body>
</html>
